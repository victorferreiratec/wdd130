<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/poll-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <title>WDD 130 | HTML Form - User Poll</title>
</head>
<body>
    <header>
        <h1>WDD 130 | Victor Hugo Ferreira | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact information</legend>
                <!--form elements will go here-->
                <div class="form-item"> 
                    <label for="fullname column2">Full name:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column2"></div>
                    <label for="useremail">Email :</label>
                    <input type="text" name="useremail" id="useremail">
                </div>
                <!-- Other form to put input :
                 <label Full name: <input type="text" name="fullname"></label>
                 <label Email: <input type="text" name="useremail"</label>
                -->
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <!--form elements will go here-->
                <div class="form-item column1">
                    <label for="browser">What is your favorite browser?</label>
                    <select id="browser" name="browser">
                        <option value="chorme">Chorme</option>
                        <option value="firefox">Firefox</option>
                        <option value="safari">Safari</option>
                        <option value="Edge">Edge</option>
                        <option value="Brave">Brave</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-item column1">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" name="pet" id="pet">
                    <label for="feedback">List the places you have lived.</label>
                    <textarea name="feedback" id="feedback" rows="4" placeholder="Aracaju, Brazil, Recife"></textarea>
                </div>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>Â©2025 | HTML Form - User Poll | Victor Hugo Ferreira</p>
    </footer>
</body>
</html>
