    <meta charset="UTF-8">

    <title>Splash White Water Rafting - Contact Us</title>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="logo">
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a> 
        </nav>
    </header>
    <main>
        <div class="hero">
            <img src="images/hero_3.jpg" alt="people-on-a-boat">
            <h1>CONTACT US</h1>
            <div class="contact-background">
                <div class="images-container">
                    <figure class="image-box">
                        <img src="images/marcos_williams.jpg" alt="happy-employee">
                        <figcaption>Marcos Williams <br>Rafting guide</figcaption>
                    </figure>
                    <figure class="image-box">
                        <img src="images/reanta_jones.jpg" alt="happy-employee">
                        <figcaption>Renata Jones <br>Trip Leader </figcaption>
                    </figure>
                    <figure class="image-box">
                        <img src="images/carlos_walker.jpg" alt="happy-employee">
                        <figcaption>Carlos Walker <br>Director of Operations</figcaption>
                    </figure>
                    <figure class="image-box">
                        <img src="images/sara_smith.jpg" alt="happy-employee">
                        <figcaption>Sara Smith<br>Life Jacket</figcaption>
                    </figure>
                </div>
            </div>
        </div>
        <section class="form-container">
            <form>
                <fieldset>
                  <legend>Contact Information</legend>
                  <div class="form-item column2">
                      <label for="fullname">Full Name:</label>
                      <input type="text" id="fullname" name="fullanme">
                    </div>
                    <div class="form-item column2">
                      <label for="useremail">Email: <span class="required">*</span></label>
                      <input type="email" id="useremail" name="useremail" required>
                    </div>
                </fieldset>
                <fieldset>
                  <legend>We love your feedback</legend>
                  <div class="column1">
                    <label>
                        <input type="radio" name="subject" value="General Inquiry" required> General Inquiry
                    </label>
                    <label>
                        <input type="radio" name="subject" value="Reservation Question"> Reservation Question
                    </label><br>
                    <label>
                        <input type="radio" name="subject" value="Website Suggestion"> Website Suggestion
                    </label>
                  </div>
                    <label for="feedback">Comments/questions</label>
                    <textarea id="feedback" name="feedback" rows="4" placeholder="Send us a message. We will respond as soon as possible. You can also contact us via Whatsapp, just click on the icon!^^"></textarea>
                  <div class="column1">
                      <label for="monthly-letter">Please subscribe me to the monthly newsletter</label>
                      <input type="checkbox" id="monthly-letter" name="monthly-letter">
                  </div>
                </fieldset>
                <button type="submit">SUBMIT MESSAGE</button>
            </form>
            <div class="form-child">
                <div class="company-details">
                        <h2><span>OUR COMPANY DETAILS</span></h2>
                        <p>567 Splash Way, Rafting City, RC 43000</p>
                        <p id="phone-number-p">(555) 134-4556<a href=" https://wa.me/5551344556"><img class="icon-whats" src="images/whatsapp-icon.png" alt="whatsapp-icon" id="whats-icon"></a></p>
                        <p id="company-email">splashwhiterafting@gmail.com</p>
                </div>
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d22512.3155110631!2d-116.7355703755986!3d45.14579746289323!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1739665377361!5m2!1spt-BR!2sbr" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </section>
        <section class="adventure">
            <h2>ADVENTURE AWAITS YOU</h2>
            <div class="images-container"> 
                <figure class="image-box">
                    <img src="images/hero_2.jpg" alt="...">
                    <figcaption>FUN BETWEEN FRIENDS</figcaption>
                </figure>
                <figure class="image-box">
                    <img src="images/hero_4.jpg" alt="...">
                    <figcaption>QUIET RIDES</figcaption>
                </figure>
                <figure class="image-box">
                    <img src="images/hero_5.jpg" alt="...">
                    <figcaption>HIGH ADVENTURES</figcaption>
                </figure>
                <figure class="image-box">
                    <img src="images/hero_6.jpg" alt="...">
                    <figcaption>TEAMWORK</figcaption>
                </figure>
                <figure class="image-box">
                    <img src="images/hero_7.jpg" alt="...">
                    <figcaption>WATER FALLS</figcaption>
                </figure>
            </div>
        </section>
    </main>
